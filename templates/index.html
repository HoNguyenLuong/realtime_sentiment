<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chart.js/3.9.1/chart.min.js"></script>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --success-color: #4cc9f0;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            color: #333;
        }

        .app-container {
            max-width: 900px;
            margin: 40px auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .app-header {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 30px 20px;
            text-align: center;
            border-radius: 20px 20px 0 0;
        }

        .app-header h1 {
            margin: 0;
            font-weight: 700;
            font-size: 2.2rem;
        }

        .app-header p {
            margin-top: 10px;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .app-body {
            padding: 30px;
        }

        .url-input-container {
            position: relative;
            margin-bottom: 30px;
        }

        .url-input-container i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #aaa;
            font-size: 20px;
        }

        #youtube_url {
            padding-left: 45px;
            height: 50px;
            border-radius: 10px;
            border: 2px solid #e0e0e0;
            transition: all 0.3s;
        }

        #youtube_url:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(67, 97, 238, 0.25);
        }

        .btn-process {
            background: var(--primary-color);
            border: none;
            height: 50px;
            border-radius: 10px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-process:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        #loading {
            display: none;
            text-align: center;
            margin: 30px 0;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            margin: 0 auto 15px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #loadingOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(67, 97, 238, 0.8), rgba(76, 201, 240, 0.8));
            z-index: 9999;
            text-align: center;
            color: white;
            font-size: 1.5rem;
            padding-top: 20%;
        }

        .loading-content {
            display: inline-block;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        #loadingOverlay p {
            font-size: 1.2rem;
            font-weight: 500;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="loadingOverlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p>Processing... Please wait</p>
        </div>
    </div>

    <div class="app-container">
        <div class="app-header">
            <h1><i class="fab fa-youtube"></i> YouTube Sentiment Analyzer</h1>
            <p>Analyze the sentiment of comments on any YouTube video</p>
        </div>

        <div class="app-body">
            <form id="youtubeForm" method="POST" action="/">
                <div class="url-input-container">
                    <i class="fas fa-link"></i>
                    <input type="url" class="form-control" id="youtube_url" name="youtube_url"
                           placeholder="Paste YouTube URL here (e.g., https://www.youtube.com/watch?v=example)"
                           value="{{ youtube_url or '' }}" required>
                </div>
                <button type="submit" class="btn btn-primary btn-process w-100">
                    <i class="fas fa-chart-pie me-2"></i> Analyze Sentiment
                </button>
            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('youtubeForm');
        const loadingOverlay = document.getElementById('loadingOverlay');

        form.addEventListener('submit', function() {
            loadingOverlay.style.display = 'block';
        });
    </script>
</body>
</html>
